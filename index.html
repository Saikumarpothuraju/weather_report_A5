<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER PROJECT</title>
    <link rel="shortcut icon" href="./assest/Weather favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="main_container">
    <section id="card_container">
   <form>
    <input type="text" id="location" placeholder="enter your location">
    <input type="submit" id="button" value="Get Wether">
   </form>
   <article id="img_container">
    <img src="./assest/wether image1.avif"  id="img" alt=""> 
   </article>
   <article id="weathercondition">
    <h1><b>NULL</b></h1>
   </article>
   <article id="temp_humid">
    <aside id="temp">
        <h1>TEMPERATURE</h1>
        <p class="temp_value">0<sup>0</sup>C</p>
    </aside>
    <aside id="humid">
        <h1>HUMIDITY</h1>
        <p class="humid_value">0 KMPH</p>
    </aside>
   </article>
</section>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
